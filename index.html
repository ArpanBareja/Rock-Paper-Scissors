<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" , href="style.css" />
  </head>

  <body>
    <!--  nav bar -->
    <nav>
      <h1>Rock Paper Scissor</h1>
    </nav>

    <!-- photos -->
    <div class="photos">
      <button class="btn" id="rock"><img src="./images/rock.png" /></button>
      <button class="btn" id="scissors">
        <img src="./images/scissors.png" />
      </button>
      <button class="btn" id="paper"><img src="./images/paper.png" /></button>
    </div>

    <!-- scoreboard -->
    <div class="scoreBoard">
      <div class="your score">
        <p>0</p>
        <h3>You</h3>
      </div>
      <div class="comp score">
        <p>0</p>
        <h3>Computer</h3>
      </div>
    </div>

    <!-- message -->
    <div class="message">
      <h1>Your Turn</h1>
    </div>

    <!-- reset -->
    <div class="button">
      <button>Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
